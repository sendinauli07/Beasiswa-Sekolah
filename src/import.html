<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-style@0.8.13/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .file-manager-container {
        max-width: 1000px;
      }
      .file-card {
        transition: transform 0.2s;
        margin-bottom: 20px;
      }
      .file-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .file-icon {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      .progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .file-type-icon {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      .company {
        font-size: 11px;
        padding: 10px;
        margin-top: 350px;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 150px;
        background-color: #212529;
        color: white;
        height: 100vh;
        position: fixed;
        padding-top: 20px;
        transition: all 0.3s;
        margin: 0 !important;
        padding: 0 !important;
      }

      .sidebar-header {
        padding: 10px;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .sidebar-header img {
        width: 70px;
        margin-right: 5px;
      }

      .sidebar-header h5 {
        font-size: 1rem;
        font-weight: bold;
        margin: 0;
      }

      .sidebar-menu {
        list-style: none;
        padding: 0;
      }

      .sidebar-menu li {
        padding: 5px 10px;
        font-size: 13px;
        border-left: 3px solid transparent;
        transition: all 0.3s;
      }

      .sidebar-menu li:hover {
        background-color: #343a40;
        border-left: 3px solid #007bff;
      }

      .sidebar-menu li a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .sidebar-menu li a i {
        margin-right: 10px;
        font-size: 1rem;
      }

      .sidebar-menu li.active {
        background-color: #343a40;
        border-left: 3px solid #007bff;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="tel.jpg" alt="Company Logo" />
        <h5>- HRD</h5>
      </div>
      <ul class="sidebar-menu">
        <li class="nav-item">
          <a class="" href="/input">
            <i class="bi bi-pencil-square"></i>
            <span>Form Input</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="" href="/beasiswa">
            <i class="bi bi-people me-2"></i>Beasiswa
          </a>
        </li>
        <li class="nav-item">
          <a class="" href="/users">
            <i class="bi bi-person-lines-fill me-2"></i>Manajemen User
          </a>
        </li>
        <li class="nav-item">
          <a class="" href="/parameternilai">
            <i class="bi bi-sliders me-2"></i>Parameter Nilai
          </a>
        </li>
        <li class="nav-item">
          <a class="" href="/files">
            <i class="bi bi-file-earmark-text"></i>Files
          </a>
        </li>
        <li class="nav-item active">
          <a class="" href="/files">
            <i class="bi bi-database-up"></i>Import
          </a>
        </li>
        <li class="nav-item">
          <a class="text-danger" href="#" id="logoutBtn">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </a>
        </li>
      </ul>
      <div class="company">
        <p>PT. Tanjungenim Lestari Pulp And Paper</p>
      </div>
    </div>

    <form
      style="margin-left: 200px"
      id="uploadForm"
      enctype="multipart/form-data"
    >
      <h1>Upload File Excel ke SQL Server</h1>
      <input type="file" name="file" accept=".xlsx, .xls" required />
      <button type="submit">Upload</button>
    </form>
    <div id="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Check authentication
    checkAuth();
    // Initialize file manager
    initFileManager();
  });
  document
    .getElementById("uploadForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("file", e.target.file.files[0]);
      const messageDiv = document.getElementById("message");

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || "Unknown error occurred");
        }

        messageDiv.textContent = `${result.message}. Total data: ${result.totalData}`;
        messageDiv.style.color = "green";
      } catch (error) {
        messageDiv.textContent = `Error: ${error.message}`;
        messageDiv.style.color = "red";
        console.error("Upload error:", error);
      }
    });
  // Check authentication
  async function checkAuth() {
    try {
      const response = await fetch("/api/check-auth", {
        credentials: "include",
      });
      const data = await response.json();

      if (!data.authenticated) {
        window.location.href = "/login";
        return;
      }

      currentUser = data.user;

      // Hide admin features if not admin
      if (currentUser.role !== "admin") {
        document.querySelector('[href="/users"]').style.display = "none";
      } // Hide admin features if not admin
      if (currentUser.role !== "admin") {
        document.querySelector('[href="/parameternilai"]').style.display =
          "none";
      }

      // Set up logout
      document.getElementById("logoutBtn").addEventListener("click", logout);
    } catch (error) {
      console.error("Auth check error:", error);
      window.location.href = "/input"; //-"/Login"-//
    }
  }

  // Logout function
  async function logout() {
    try {
      const response = await fetch("/api/logout", {
        method: "POST",
        credentials: "include",
      });
      const data = await response.json();
      if (data.success) {
        window.location.href = "/login";
      }
    } catch (error) {
      console.error("Logout error:", error);
    }
  }
</script>

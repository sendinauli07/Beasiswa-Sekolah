<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beasiswa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      :root {
        --primary: #18a12f;
        --primary-light: #4895ef;
        --secondary: #32b42d;
        --error: #f72585;
        --success: #4cc9f0;
        --white: #f8f9fa;
        --dark: #212529;
        --gray: #adb5bd;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f5ee 0%, #e0f0de 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(67, 97, 238, 0.1) 0%,
          rgba(67, 97, 238, 0) 70%
        );
        z-index: -1;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 300px;
        height: 420px;
        padding: 40px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transform-style: preserve-3d;
        perspective: 1000px;
        animation: fadeIn 0.1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
      }

      .login-header h1 {
        color: var(--dark);
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary), var(--secondary));

        -webkit-text-fill-color: transparent;
        position: relative;
        display: inline-block;
      }

      .login-header h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        border-radius: 3px;
      }

      .form-group {
        margin-bottom: 10px;
        position: relative;
      }

      .form-group label {
        display: block;

        color: var(--dark);
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .form-group input {
        width: 100%;
        padding: 15px 0px;
        border: none;
        border-bottom: 2px solid #cfd8d1;
        border-radius: 0;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: transparent;
      }

      .form-group input:focus {
        outline: none;
        border-bottom-color: var(--primary-light);
        box-shadow: 0 2px 5px rgba(67, 97, 238, 0.1);
        background-color: transparent;
      }

      .form-group input::placeholder {
        color: #95a39d;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        margin-top: 10px;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .error-message {
        color: var(--error);
        margin-top: 15px;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 500;
        animation: shake 0.5s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        color: var(--gray);
        font-size: 0.8rem;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 40px;
        cursor: pointer;
        color: var(--gray);
        transition: color 0.3s;
      }

      .password-toggle:hover {
        color: var(--primary);
      }

      /* Floating animation for decorative elements */
      .floating {
        position: absolute;
        z-index: -1;
        opacity: 0.6;
      }

      .floating-1 {
        top: 10%;
        left: 10%;
        width: 100px;
        height: 100px;
        background: var(--primary);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        animation: float 8s ease-in-out infinite;
      }

      .floating-2 {
        bottom: 10%;
        right: 10%;
        width: 150px;
        height: 150px;
        background: var(--secondary);
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation: float 10s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        .login-header h1 {
          font-size: 1.8rem;
        }
      }

      .floating-image {
        width: 720px;
        animation: float 4s ease-in-out infinite;
        margin-left: 10px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(10px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .Tellogo {
        border-radius: 5px;
        position: relative;
        top: -18px;
      }
      .panduan {
        font-size: 0.8rem;
        position: absolute;
        bottom: -35px;
        left: 126px;
        color: rgb(0, 68, 255);
        padding: 2px;
      }
      .download {
        all: unset;
      }

      /* Register Modal */
.reg-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);

  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.reg-card {
  background: #ffffff;
  padding: 25px 30px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.3s ease;
}

.reg-title {
  text-align: center;
  margin-bottom: 15px;
  color: #333;
}

.reg-group {
  margin-bottom: 12px;
}

.reg-group label {
  font-size: 13px;
  color: #555;
}

.reg-group input {
  width: 100%;
  padding: 8px 10px;
  margin-top: 4px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.reg-group input:focus {
  outline: none;
  border-color: #0d6efd;
}

.btn-primary {
  width: 100%;
  padding: 8px;
  margin-top: 12px;
  border: none;
  border-radius: 6px;
  background: #0d6efd;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

.btn-primary:hover {
  background: #0b5ed7;
}

.btn-secondary {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border: none;
  border-radius: 6px;
  background: #6c757d;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

.btn-secondary:hover {
  background: #5c636a;
}

.reg-msg {
  margin-top: 10px;
  font-size: 13px;
  text-align: center;
}

/* Animasi */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autofocus
            placeholder="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="password"
          />
          <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
        </div>
        <button type="submit" class="login-button">
          <span id="loginText">Masuk</span>
          <span id="loginLoader" style="display: none">‚åõ</span>
        </button>
        <button
  type="button"
  class="login-button"
  style="margin-top:8px;background:#adb5bd"
  onclick="openRegister()"
>
  Daftar Akun
</button>

        <div id="errorMessage" class="error-message"></div>
      </form>

      <div class="footer">
        <div style="font-size: 0.7rem">&copy;2025 SN</div>
      </div>
      <div class="panduan">
        <button class="download" onclick="downloadFileById()">
          <span>News!</span>
        </button>
      </div>
    </div>

    <div class="floating floating-1"></div>
    <div class="floating floating-2"></div>
    <img src="beasiswa.png" class="floating-image" alt="Balon" />
 <!-- Register Modal -->
<div id="registerModal" class="reg-overlay">
  <div class="reg-card">
    <h3 class="reg-title">Registrasi Akun</h3>

    <div class="reg-group">
      <label>Nama Lengkap</label>
      <input id="regfull_name" type="text" placeholder="Masukkan nama lengkap" />
    </div>

    <div class="reg-group">
      <label>Username</label>
      <input id="regUsername" type="text" placeholder="Masukkan username" />
    </div>

    <div class="reg-group">
      <label>Password</label>
      <input
        id="regPassword"
        type="password"
        placeholder="Minimal 6 karakter"
      />
    </div>

    <button class="btn-primary" onclick="register()">Daftar</button>
    <button class="btn-secondary" onclick="closeRegister()">Batal</button>

    <p id="regMsg" class="reg-msg"></p>
  </div>
</div>


    <script>
function openRegister() {
  const modal = document.getElementById("registerModal");
  modal.style.display = "flex";
}

function closeRegister() {
  const modal = document.getElementById("registerModal");
  modal.style.display = "none";
  document.getElementById("regMsg").textContent = "";
}


async function register() {
  const username = document.getElementById("regUsername").value.trim();
  const password = document.getElementById("regPassword").value.trim();
  const full_name = document.getElementById("regfull_name").value.trim();
  const msg = document.getElementById("regMsg");

  msg.textContent = "";

  if (!username || !password || !full_name) {
    msg.textContent = "Semua field wajib diisi";
    return;
  }

  try {
    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, full_name }),
    });

    const data = await res.json();
    msg.textContent = data.message;

    if (res.ok) {
      msg.style.color = "green";
      setTimeout(closeRegister, 1500);
    } else {
      msg.style.color = "red";
    }
  } catch (err) {
    msg.textContent = "Gagal menghubungi server";
    msg.style.color = "red";
  }
}


      async function downloadFileById() {
        const fileId = "7EAD2A9E-EDAE-4135-9DC7-AF75670A73A9";
        const fileName = "User Guide.pdf";

        try {
          const response = await fetch(
            `/api/files/${fileId}`,
            {
              credentials: "include",
            }
          );

          if (!response.ok) throw new Error("Download failed");

          const blob = await response.blob();

          // Create download link
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          a.remove();
        } catch (error) {
          console.error("Download error:", error);
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "Failed to download file. Please try again.",
          });
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorElement = document.getElementById("errorMessage");
          const loginText = document.getElementById("loginText");
          const loginLoader = document.getElementById("loginLoader");

          errorElement.textContent = "";
          loginText.style.display = "none";
          loginLoader.style.display = "inline";

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
              credentials: "include",
            });

            const data = await response.json();

            if (response.ok) {
              // Add success animation before redirect
              document.querySelector(".login-container").style.animation =
                "fadeIn 0.6s reverse forwards";
              setTimeout(() => {
                window.location.href = "/input";
              }, 500);
            } else {
              errorElement.textContent = data.message || "Login gagal";
              loginText.style.display = "inline";
              loginLoader.style.display = "none";
            }
          } catch (err) {
            errorElement.textContent = "Terjadi kesalahan pada server";
            console.error("Login error:", err);
            loginText.style.display = "inline";
            loginLoader.style.display = "none";
          }
        });

      // Password toggle visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.textContent = type === "password" ? "üëÅÔ∏è" : "üëÅÔ∏è‚Äçüó®Ô∏è";
        });

      // Add input focus effects
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.querySelector("label").style.color =
            "var(--primary)";
          this.parentElement.querySelector("label").style.transform =
            "translateY(-5px)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.querySelector("label").style.color = "var(--dark)";
          this.parentElement.querySelector("label").style.transform =
            "translateY(0)";
        });
      });
    </script>
    
  </body>
</html>

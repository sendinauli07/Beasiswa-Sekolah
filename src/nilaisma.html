      // Fungsi untuk menghitung rata-rata dari N01-N20
function hitungRataRata(row) {
    const nilaiInputs = row.querySelectorAll('.nilai-cell input');
    let total = 0;
    let count = 0;
    
    nilaiInputs.forEach(input => {
        const value = parseFloat(input.value);
        if (!isNaN(value) && value >= 0) {
            total += value;
            count++;
        }
    });
    
    return count > 0 ? (total / count).toFixed(2) : 0;
}

// Fungsi untuk menghitung dan mengupdate semua nilai
function updateNilai(row) {
    const mainRow = row.closest("tr");
    const rowspanCell = mainRow.querySelector('td[rowspan="2"]');
    
    if (rowspanCell) {
        // Ini baris pertama (dengan rowspan)
        const nextRow = mainRow.nextElementSibling;
        if (nextRow) {
            // Hitung rata-rata untuk baris pertama
            const rataRata1 = hitungRataRata(mainRow);
            mainRow.querySelector(".nilaiRata1").value = rataRata1;
            
            // Hitung rata-rata untuk baris kedua
            const rataRata2 = hitungRataRata(nextRow);
            nextRow.querySelector(".nilaiRata2").value = rataRata2;
            
            // Hitung nilai akademik
            const nilaiAkademik = ((parseFloat(rataRata1) + parseFloat(rataRata2)) / 2).toFixed(2);
            mainRow.querySelector(".nilaiAkademik").value = parseFloat(nilaiAkademik);
        }
    } else {
        // Ini baris kedua (tanpa rowspan)
        const prevRow = mainRow.previousElementSibling;
        if (prevRow && prevRow.querySelector('td[rowspan="2"]')) {
            // Hitung rata-rata untuk baris pertama
            const rataRata1 = hitungRataRata(prevRow);
            prevRow.querySelector(".nilaiRata1").value = rataRata1;
            
            // Hitung rata-rata untuk baris kedua

    function hapusBaris(button) {
    const row = button.closest("tr");
    
    // Cari semua baris yang terkait (baik rowspan utama maupun baris kedua)
    let rowsToDelete = [];
    
    // Jika ini baris dengan rowspan (baris utama)
    if (row.querySelector('td[rowspan="2"]')) {
        rowsToDelete.push(row);
        // Cari baris berikutnya (baris kedua)
        const nextRow = row.nextElementSibling;
        if (nextRow) {
            rowsToDelete.push(nextRow);
        }
    } 
    // Jika ini baris kedua (tanpa rowspan)
    else {
        // Cari baris sebelumnya yang memiliki rowspan
        let prevRow = row.previousElementSibling;
        while (prevRow) {
            if (prevRow.querySelector('td[rowspan="2"]')) {
                rowsToDelete.push(prevRow);
                rowsToDelete.push(row);
                break;
            }
            prevRow = prevRow.previousElementSibling;
        }
    }
    
    // Hapus semua baris yang terkait
    rowsToDelete.forEach(row => {
        if (row && row.parentNode) {
            row.remove();
        }
    });
    }

    async function submitForm() {
    const rows = document.querySelectorAll("#dataTable tbody tr");
    const academicData = [];
   

    // Proses setiap pasangan baris (2 baris per entri)
    for (let i = 0; i < rows.length; i += 2) {
        const row1 = rows[i];
        const row2 = rows[i + 1];
        
        if (!row1 || !row2) continue;

        // Ambil data kunci (NIK dan Nama Anak)
        const nik = row1.querySelector(".nik").value;
        const childName = row1.querySelector(".child_name").value;
        const nilaiRata1Input = row1.querySelector(".nilaiRata1");
        const nilaiRata2Input = row2.querySelector(".nilaiRata2");
    

        // Validasi data wajib
        if (!nik || !childName || childName === "Pilih Anak") {
            Swal.fire({
                title: 'Data tidak lengkap!',
                html: '<h6 style="color:red">Harap isi NIK dan Pilih Anak dengan benar!</h6>',
                icon: 'error'
            });
            return;
        }

        // Ambil nilai akademik yang sudah dihitung
      
        const nilaiAkademik = row1.querySelector(".nilaiAkademik").value;
       
        const ratarata1 = nilaiRata1Input ? nilaiRata1Input.value : "0";
        const ratarata2 = nilaiRata2Input ? nilaiRata2Input.value : "0";
  
   
        // Siapkan data untuk dikirim (hanya yang diperlukan)
        academicData.push({
            NIK: nik,
            Child_Name: childName, 
            Nilai_Rata_Rata_1: ratarata1,
            Nilai_Rata_Rata_2: ratarata2,
            Nilai_Akademik: nilaiAkademik,
        });

     
    }

    if (academicData.length === 0) {
        Swal.fire({
            title: 'Tidak ada data',
            text: 'Tidak ada data nilai akademik yang akan dikirim',
            icon: 'warning'
        });
        return;
    }

    try {
        // Tampilkan loading
        Swal.fire({
            title: 'Menyimpan data...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        const apiUrl = "/api/update-academic-scores";
        const payload = {
            updates: academicData,
            update_type: "academic_only"
        };

        console.log("Data yang dikirim:", payload); // Debug log

        const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${localStorage.getItem('token')}` // Jika menggunakan auth
            },
            body: JSON.stringify(payload)
        });

        // Debugging: Cek response sebelum processing
        const responseText = await response.text();
        console.log("Raw response:", responseText);

        if (!response.ok) {
            // Coba parse error message
            let errorMsg = response.statusText;
            try {
                const errorJson = JSON.parse(responseText);
                errorMsg = errorJson.message || errorText;
            } catch (e) {
                errorMsg = responseText.includes("<!DOCTYPE") ? 
                    "Terjadi kesalahan pada server" : 
                    responseText.substring(0, 100);
            }
            throw new Error(errorMsg);
        }

        const result = JSON.parse(responseText);
        
        Swal.fire({
            title: 'Sukses!',
            text: result.message || 'Nilai akademik berhasil disimpan',
            icon: 'success'
        });
        
    } catch (error) {
        console.error("Error details:", error);
        
        let errorMessage = "Terjadi kesalahan saat menyimpan data";
        if (error.message.includes("Failed to fetch")) {
            errorMessage = "Tidak dapat terhubung ke server";
        } else if (error.message.includes("<!DOCTYPE")) {
            errorMessage = "Terjadi kesalahan pada server";
        } else {
            errorMessage = error.message;
        }

        Swal.fire({
            title: 'Gagal!',
            html: `<div>${errorMessage}</div>
                  <small>Silakan cek konsol untuk detail error</small>`,
            icon: 'error'
        });
    }
}
